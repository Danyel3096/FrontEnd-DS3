<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="text-center mb-4">
        <img src="assets/login1.png" width="100" height="100" alt="Logo">
      </div>

      <h2 class="text-center">Registrarse aquí</h2>

      <form (ngSubmit)="formSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required placeholder="Digite su nombre de usuario">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required placeholder="Digite su contraseña">
        </div>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" [(ngModel)]="user.nombre" name="nombre" required placeholder="Digite su nombre">
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" id="apellido" class="form-control" [(ngModel)]="user.apellido" name="apellido" required placeholder="Digite su apellido">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required placeholder="Digite su email">
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" id="telefono" class="form-control" [(ngModel)]="user.telefono" name="telefono" required placeholder="Digite su teléfono">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Registrar</button>
          <button type="reset" class="btn btn-secondary ms-3">Borrar</button>
        </div>
      </form>
    </div>
  </div>
</div>

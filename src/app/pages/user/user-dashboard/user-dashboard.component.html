<div class="d-flex flex-row flex-shrink-0 row">
  <div class="col-3 flex-column sidebar-fixed">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-9 flex-column flex-grow-1 p-3">
    <div class="row">
      <div class="col-12">
        <h1>Bienvenido al panel de usuario</h1>
        <p>Este es el panel de administración.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table id="myTable" class="display table table-striped table-bordered w-100">
          <thead>
            <tr>
              <th>ID</th>
              <th>Usuario</th>
              <th>Email</th>
              <th>Password</th>
              <th>Estado</th>
              <th>Fecha de Creación</th>
              <th class="text-center no-export">Acciones</th> <!-- Columna de botones -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td>{{ user.user }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.password }}</td>
              <td>{{ user.status }}</td>
              <td>{{ user.creationDate }}</td>
              <td class="text-center">
                <button class="btn btn-info btn-sm mx-1" (click)="seeUser(user)">
                  <i class="fas fa-eye"></i>
                </button>
                <button class="btn btn-warning btn-sm mx-1" (click)="editUser(user)">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger btn-sm mx-1" (click)="deleteUser(user)">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal para Ver/Editar Usuario -->
<div id="userModal" class="modal fade" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ modalMode === 'view' ? 'Ver Usuario' : 'Editar Usuario' }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form #userForm="ngForm">
          <div class="mb-3">
            <label class="form-label">ID</label>
            <input *ngIf="selectedUser?.id" type="text" class="form-control" [value]="selectedUser.id" disabled>
          </div>
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input *ngIf="selectedUser" type="text" class="form-control" [(ngModel)]="selectedUser.user" name="user" [disabled]="modalMode === 'view'">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input *ngIf="selectedUser" type="email" class="form-control" [(ngModel)]="selectedUser.email" name="email" [disabled]="modalMode === 'view'">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input *ngIf="selectedUser" type="password" class="form-control" [(ngModel)]="selectedUser.password" name="password" [disabled]="modalMode === 'view'">
          </div>
          <div class="mb-3">
            <label class="form-label">Estado</label>
            <select *ngIf="selectedUser" class="form-control" [(ngModel)]="selectedUser.status" name="status" [disabled]="modalMode === 'view'">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Fecha de Creación</label>
            <input *ngIf="selectedUser" type="text" class="form-control" [(ngModel)]="selectedUser.creationDate" name="creationDate" disabled>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button *ngIf="modalMode === 'edit'" type="button" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
